<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <div v-if="showTitle">
            <p>{{ title }} {{age}}</p>
            <button @click="age++">Increase age</button> <button @click="age--">Decrease age</button>
        </div>
        <button @click="toggleShowTitle">
            <span v-if="showTitle">Hide Title</span>
            <span v-if="!showTitle">Show Title</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
